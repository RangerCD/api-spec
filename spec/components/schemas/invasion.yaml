allOf:
  - $ref: '#/components/schemas/worldstateObject'
  - required:
      - activation
      - attackingFaction
      - completed
      - completion
      - count
      - defendingFaction
      - desc
      - eta
      - id
      - node
      - requiredRuns
      - vsInfestation
    type: object
    properties:
      attacker:
        allOf:
          - type: object
            description: Invading faction information
          - $ref: '#/components/schemas/invasionFaction'
      attackerReward:
        allOf:
          - type: object
            deprecated: true
          - $ref: '#/components/schemas/reward'
      attackingFaction:
        deprecated: true
        minLength: 1
        type: string
      completed:
        type: boolean
        description: Whether or not this invasion is "over"
      completion:
        type: number
        description: percentage complete as a float value
        minimum: 0
        maximum: 100
        example:
          - 100
          - 50
          - 36.36
      count:
        type: number
        format: float
        description: How many fights have happened.
      defender:
        allOf:
          - type: object
            description: Defending faction information
          - $ref: '#/components/schemas/invasionFaction'
      defenderReward:
        allOf:
          - type: object
            deprecated: true
          - $ref: '#/components/schemas/reward'
      defendingFaction:
        deprecated: true
        minLength: 1
        type: string
      desc:
        minLength: 1
        type: string
        description: description of invasion
      eta:
        minLength: 1
        type: string
        description: time string showing approximate time to the end of the invasion
      node:
        minLength: 1
        type: string
        description: localized Node name
      nodeKey:
        minLength: 1
        type: string
        description: i18n key for matching node (always english translation)
      requiredRuns:
        type: number
        description: How many runs of this mission are needed to qualify for the reward
      rewardTypes:
        type: array
        items:
          $ref: '#/components/schemas/rewardType'
      startString:
        type: string
      vsInfestation:
        type: boolean
