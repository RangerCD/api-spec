get:
  tags:
    - Static Processing Data
    - Searchable
  summary: >-
    Get Weapon specs and data, such as polarity based on the query. Single
    result
  description: Mod information.
  parameters:
    - name: only
      in: query
      description: Keys to keep on the object. Comma separated for multiple
      required: false
      schema:
        type: string
        format: utf8
    - name: remove
      in: query
      description: Keys to remove on the object. Comma separated for multiple
      required: false
      schema:
        type: string
        format: utf8
    - name: query
      in: path
      description: Keyword to search for
      required: true
      schema:
        type: string
        format: utf8
    - name: by
      in: query
      description: Key to search by on the object
      schema:
        type: string
        format: utf8
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/weapon'
    '400':
      $ref: '#/components/responses/error'
    '500':
      $ref: '#/components/responses/error'
