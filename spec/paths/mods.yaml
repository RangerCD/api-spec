get:
  tags:
    - warframe-items
  summary: Get all mod data.
  parameters:
    - $ref: '#/components/parameters/only'
    - $ref: '#/components/parameters/remove'
    - $ref: '#/components/parameters/language'
    - $ref: '#/components/parameters/language-query'
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/mod'
    '400':
      $ref: '#/components/responses/error'
    '500':
      $ref: '#/components/responses/error'
