get:
  tags:
    - Searchable
    - warframe-items
  summary: Get data for all matching items
  description: 'Item information, such as name, unique name, type, and image name.'
  parameters:
    - $ref: '#/components/parameters/only'
    - $ref: '#/components/parameters/remove'
    - $ref: '#/components/parameters/query'
    - $ref: '#/components/parameters/by'
    - $ref: '#/components/parameters/language'
    - $ref: '#/components/parameters/language-query'
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/items'
    '400':
      $ref: '#/components/responses/error'
    '500':
      $ref: '#/components/responses/error'
