get:
  tags:
    - worldstate
    - rivens
  summary: Get Riven statistic data
  description: >-
    Data about averages, deviations, medians, miniums, and maxes for all rivens
    for the provided platform
  parameters:
    - name: platform
      in: path
      description: Platform to provide data for
      required: true
      schema:
        $ref: '#/components/schemas/platform'
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/rivenType'
    '400':
      description: Invalid request
      content: {}
