get:
  tags:
    - Static Processing Data
  summary: 'Get Warframe specs and data, such as polarities defenses, and profile.'
  description: Warframe stats and general information.
  parameters:
    - name: only
      in: query
      description: Keys to keep on the object. Comma separated for multiple
      required: false
      schema:
        type: string
        format: utf8
    - name: remove
      in: query
      description: Keys to remove on the object. Comma separated for multiple
      required: false
      schema:
        type: string
        format: utf8
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/warframes'
    '400':
      $ref: '#/components/responses/error'
    '500':
      $ref: '#/components/responses/error'
