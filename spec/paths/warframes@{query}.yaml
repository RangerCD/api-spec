get:
  tags:
    - Static Processing Data
    - Searchable
  summary: >-
    Get Warframe specs and data, such as polarity and defenses, and profile
    based on the query. Single result
  description: Mod information.
  parameters:
    - name: query
      in: path
      description: Keyword to search for
      required: true
      schema:
        type: string
        format: utf8
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/warframe'
    '400':
      $ref: '#/components/responses/error'
    '500':
      $ref: '#/components/responses/error'
